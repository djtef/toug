esphome:
  name: "${slug}"
  comment: "${description}"
  build_path: "./.build/${slug}/"
  friendly_name : "${name}"   

uart:
    - id: U0
      tx_pin: GPIO01
      rx_pin: GPIO03
      baud_rate: 115200
      parity: NONE
      stop_bits: 1
      rx_buffer_size : 512
      debug:
        direction: RX
        dummy_receiver: true
        after:
          # delimiter: "\n"
          timeout: 100ms 
        sequence:
          - lambda: |-
              static unsigned long previousMillis = 0;
              unsigned long currentMillis = millis();
              unsigned long elapsedTime = currentMillis - previousMillis;
              previousMillis = currentMillis;
              ESP_LOGD("custom", "Temps écoulé : %lu ms", elapsedTime);
          - lambda: UARTDebug::log_hex(direction, bytes, ':'); 

    - id: U1
      tx_pin: GPIO17
      rx_pin: GPIO05
      baud_rate: 19200
      parity: EVEN
      stop_bits: 1

    - id: U2
      tx_pin: GPIO14
      rx_pin: GPIO15
      baud_rate: 19200
      parity: EVEN
      stop_bits: 1

modbus:
    - id: modbus1
      uart_id: U1
    - id: modbus2
      uart_id: U2

modbus_controller:
    - address: 0x1
      id: modbus_user
      update_interval: 10s
      modbus_id: modbus1
    - address: 0x1
      id: modbus_telecommande
      update_interval: 10s
      modbus_id: modbus2

