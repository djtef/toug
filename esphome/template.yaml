substitutions:
  ## Personnalisation
  
  # 1/ Définir le T.one connecté à la TOUG (T.One AIR  ou T.One AquaAIR)
  TOne: #air ou aquaair
  
  # 2/ Définir le mode de connexion réseau (wifi ou ethernet)
  reseau: #wifi ou eth 
  
  # 3/ Indiquer si un routeur solaire sera connecté
  routeur: #oui ou non 
  
  # 4/ Indiquer le nombre de thermostats
  nombre_thermostats: 4 # entre 1 et 9
  
  # 5/ (optionnel) Remplacer le nom et la description par défaut si besoin (décommenter)
  # name: Mon Nom Perso # (friendly_name)
  # description: Mettre ici la description de remplacement
  
  # 6/ (optionnel) Remplacer le nom des cannaux/bouches/thermostats (par exemple par pièce) (décommenter)
  # K1a: Pièce 1
  # K1b: Pièce 1 bis # Normalement identique à K1a
  # K2: Pièce 2
  # K3: Pièce 3
  # K4: Pièce 4
  # K5: Pièce 5
  # K6: Pièce 6
  # K7: Pièce 7
  # K8: Pièce 8


